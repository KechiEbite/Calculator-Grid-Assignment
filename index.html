<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Grid Assignment | Kechi Ebite</title>
    <link rel="stylesheet" href="all_css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Graduate&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" class="calculator_numbs" value="0">
            <div class="number_buttons">
                <button class="btn green_btn">C</button>
                <button class="btn">/</button>
                <button class="btn">*</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn minus-but">-</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn btn-long">+</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">0</button>
                <button class="btn">00</button>
                <button class="btn blue_btn">=</button>
            </div>
        </div>
    </div>    
</body>
</html>
