<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12th Assignment | A Calculator</title>
    <link rel="stylesheet" href="all_css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Graduate&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <input type="text" class="cal_display" value="6&divide;9">
        <div class="cal_btns">

            <button class="blue_btn">C</button>
            <button>&divide;</button>
            <button>&times;</button>
        
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>-</button>
        
        
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="long_btn">+</button>
        
        
            <button>1</button>
            <button>2</button>
            <button>3</button>
        
        
            <button>0</button>
            <button>00</button>                 
            <button class="green_btn">=</button>
        
        
        </div>
    </div>
</body>    
</html>
