<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Grid Assignment | Kechi Ebite</title>
    <link rel="stylesheet" href="all_css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Graduate&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <div class="display_screen">0</div>
        <div class="cal_btns">
            <button class="impt_key blue_btn" data-action="clear">C</button>
            <button class="impt_key"data-action="divide">/</button>
            <button class="impt_key"data-action="multiply">*</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="impt_key"data-action="subtract">-</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="impt_key long_btn" data-action="add">+</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>0</button>
            <button>00</button>
            <button class="equals_key green_btn"data-action="calculate">=</button>

        </div>
    </div>
</body>
</html>
